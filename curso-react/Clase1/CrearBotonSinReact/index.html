<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boton</title>
</head>
<body>
    <button data-id="123">Me gusta</button> <!-- *Todo esto aplica a un solo botón, si queremos reutilizarlo hay que modificar el código js -->
    <style>
        button {
            background: #09f;
            color: #fff;
            border: 0;
            padding: .25rem .5rem;
            font-size: 18px;
            cursor: pointer;
        }
        body {
            background: #222;
        }
    </style>

    <!-- Vanilla JavaScript -->
    <script>
        // Recuperamos el botón
        const button = document.querySelector('button')

        // Al hacer click en el botón, tenemos que ejecutar una función
        button.addEventListener('click', function () {
            // recuperar la id del atributo del HTML
            const id = button.getAttribute('data-id')

            // llamar a un servicio para actualizar si me gusta
            // toggleLike(id)

            if (button.classList.contains('liked')) {
                button.classList.remove('liked')
                button.innerText = 'Me gusta'
            } else {
                button.classList.add('liked')
                button.innerText = 'Quitar me gusta'
            }
        })
    </script>
</body>
</html>
